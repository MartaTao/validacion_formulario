<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index_style.css">
    <title>Minecraft</title>
</head>
<body>
    <header>
        <div class="global_banner">
            <a class="promolink" href="https://www.minecraft.net/es-es/live">Minecraft Lice is back! Rune in Ocotber 15th at 12PM EDT.</a>
            <nav class="topnav">
                <ul>
                    <li class="login"><a href="https://www.minecraft.net/es-es/login">Log in</a></li>
                    <li class="redem"><a href="https://www.minecraft.net/es-es/redeem">Redeem</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav">
            <nav class="menu">

            </nav>
            <div class="logo">
                <a class="minecraft_logo" href="https://www.minecraft.net/es-es">
                    <img class="minecraft" src="images/logo-minecraft.svg" alt="Logo de Minecraft">
                </a>
            </div>
            <nav class="acc">

            </nav>
        </div>
    </header>
    <form action="html/registro_realizado.html">
        <input type="text" placeholder="Nombre" name="nombre" required><br>
        <br>
        <input type="text" placeholder="Apellidos" name="apellido" required><br>
        <br>
        <input type="email" placeholder="Correo electrónico" name="correo" required id="email" onchange="validar_correo()"><br>
        <br>
        <input type="text" placeholder="Teléfono" name="telefono" id="movil" required maxlength="12" onchange="validar_movil()"><br>
        <br>
        <input type="text" placeholder="DNI" name="dni" required id="dni" onchange="validar_dni()"><br>
        <br>
        <input type="text" placeholder="IBAN" name="iban" required id="iban" onchange="validar_iban()"><br>
        <br>
        <input type="text" placeholder="Swift" name="swift" id="swift"><br>
        <br>
        <input type="text" placeholder="Nombre usuario" name="usuario" required><br>
        <br>
        <input type="date" name="Fecha de nacimineto" required><br>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <script src="js/myscript.js"></script>
</body>
</html>
