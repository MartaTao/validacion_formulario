            <ul>
                <li class="login"><a href="https://www.minecraft.net/es-es/login">Log in</a></li>
                <li class="redem"><a href="https://www.minecraft.net/es-es/redeem">Redeem</a></li>
            </ul>
        </nav>
    </div>
    <div class="nav">
       
        <nav class="menu">
            <ul>
                <li><a>Games</a>
                    <ul>
                        <li><a class="mine" href="https://www.minecraft.net/es-es/about-minecraft"><img src="../images/minecraft.jfif" class="logos">Minecraft</a></li>
                        <li><a class="dun" href="https://www.minecraft.net/es-es/about-dungeons"><img src="../images/dungeons.jfif" class="logos">Minecraft Dungeons</a></li> 
                        <li><a class="leg" href="https://www.minecraft.net/es-es/about-legends"><img src="../images/legens.jfif" class="logos">Minecraft Legends</a></li>
                        <li><a class="edu" href="https://education.minecraft.net/es-es"><img src="../images/edu.jfif" class="logos">Minecraft Educational Edition</a></li>
                    </ul>
                </li>

            </ul>
        </nav>
        <div class="logo">
            <a class="minecraft_logo" href="https://www.minecraft.net/es-es">
                <img class="minecraft" src="images/logo-minecraft.svg" alt="Logo de Minecraft">
            </a>
        </div>
        <nav class="acc">
            <ul>
                <li><a href="https://www.minecraft.net/es-es/get-minecraft">Get Minecraft</a></li>
            </ul>

</header>
<body>
    <div >
        <form class="formulario" action="html/registro_realizado.html">
            <h1>Registrate</h1>
            <label>Nombre</label>
            <input type="text"  name="nombre" required>
            <label>Apellidos</label>
            <input type="text"  name="apellido" required>
            <label>Dirección de correo electrónico</label>
            <input type="email"  name="correo" required id="email" onchange="validar_correo()">
            <label>Número de teléfono</label>
            <input type="text"  name="telefono" id="movil" required maxlength="12" onchange="validar_movil()">
            <label>DNI</label>
            <input type="text" name="dni" required id="dni" onchange="validar_dni()">
            <label>IBAN</label>
            <input type="text"  name="iban" required id="iban" onchange="validar_iban()">
            <label>SWIFT</label>
            <input type="text"  name="swift" id="swift">
            <label>Nombre de usuario</label>
            <input type="text"  name="usuario" required>
            <label>Fecha de nacimiento</label>
            <input type="date" name="Fecha de nacimineto" required>
            <br>
            <input type="submit" value="Enviar">
        </form>
        <footer>
            <section class="redes">
                <h3>Follow Minecraft</h3>
            </section>
        </footer>
</div>
    <script src="js/myscript.js"></script>
</body>

</html>
