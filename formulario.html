<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Epic</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Nombre" name="nombre" required><br>
        <br>
        <input type="text" placeholder="Apellidos" name="apellido" required><br>
        <br>
        <input type="email" placeholder="Correo electrónico" name="correo" required id="email"><br>
        <br>
        <input type="text" placeholder="Teléfono" name="telefono" id="movil" required maxlength="12"><br>
        <br>
        <input type="text" placeholder="DNI" name="dni" required id="dni"><br>
        <br>
        <input type="text" placeholder="IBAN" name="iban" required id="iban"><br>
        <br>
        <input type="text" placeholder="Swift" name="swift" required><br>
        <br>
        <input type="text" placeholder="Nombre usuario" name="usuario" required><br>
        <br>
        <input type="date" name="Fecha de nacimineto" required><br>
        <br>
        <br>
        <input type="submit" value="Enviar" onclick="validacion()">
    </form>
    <script src="js/myscript.js"></script>
</body>
</html>
